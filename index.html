<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <button id="start-game">Start Game</button>
    <form id="entry" class="form-group block formCSS">
      <!-- <div class="formDiv">
        <input id="symbol" type="text" placeholder="Enter Symbol">
        <button id="btnn" class="btn btn-success btnColor" type="submit">Start!</button>
      </div> -->
      <div class="input-group">
        <input type="text" class="form-control inputWidth" id = "symbol" placeholder="Enter Symbol">
        <span class="input-group-btn">
             <button class="btn btn-default" type="button" id="btnn">Go!</button>
        </span>
     </div>
    </form>
    <div class="game--container hide">
      <div id="0" class="cells"></div>
      <div id="1" class="cells"></div>
      <div id="2" class="cells"></div>
      <div id="3" class="cells"></div>
      <div id="4" class="cells"></div>
      <div id="5" class="cells"></div>
      <div id="6" class="cells"></div>
      <div id="7" class="cells"></div>
      <div id="8" class="cells"></div>
    </div>
    <div id="result"></div>
    <button class="game-restart">Restart Game</button>
  </div>
</body>

</html>
