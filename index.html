<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>

<body>

  <h1>Tic Tac Toe</h1>
  <button id="start-game">Start Game</button>
  <div class="game--container hide">
    <div id="0" class="cells"></div>
    <div id="1" class="cells"></div>
    <div id="2" class="cells"></div>
    <div id="3" class="cells"></div>
    <div id="4" class="cells"></div>
    <div id="5" class="cells"></div>
    <div id="6" class="cells"></div>
    <div id="7" class="cells"></div>
    <div id="8" class="cells"></div>

  </div>
  <button class="game-restart">Restart Game</button>

  <h2 class="game--status"></h2>
</body>

</html>
